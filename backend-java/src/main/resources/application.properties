spring.application.name=backend-java
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.labs.copilot=DEBUG

# API Documentation
api.version=v1
api.title=Product Catalog API (Search & Analytics)
api.description=Read-only product search and analytics service

# Springdoc OpenAPI / Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true
springdoc.use-fqn.enabled=false
